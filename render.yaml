services:
  - type: web
    name: telegram-password-manager
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /api/debug-tables
    autoDeploy: true
    domains:
      - telegram-password-manager.onrender.com